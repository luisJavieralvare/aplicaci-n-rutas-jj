name: rutas_jj_app
description: Aplicación móvil para la microempresa Rutas J-J
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.8
  go_router: ^14.2.0

  # State Management
  provider: ^6.1.2

  # HTTP & API
  http: ^1.2.1
  dio: ^5.5.0+1

  # Local Storage
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3+1
  path: ^1.9.0

  # JSON & Models
  json_annotation: ^4.9.0

  # Camera & Scanner
  camera: ^0.11.0+1
  qr_code_scanner: ^1.0.1 # Se mantiene esta versión, es la más estable conocida.

  # Push Notifications
  firebase_core: ^3.1.1
  firebase_messaging: ^15.0.2
  flutter_local_notifications: ^17.2.1

  # Utils
  intl: ^0.19.0
  connectivity_plus: ^6.0.3
  permission_handler: ^11.3.1
  timezone: ^0.9.4

  # Charts
  fl_chart: ^0.68.0

  # PDF
  pdf: ^3.11.0
  printing: ^5.12.0

  # Icons
  lucide_icons: ^0.257.0 # Esta es la versión correcta

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.11
  json_serializable: ^6.8.0
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/