name: rutas_jj_app
description: Aplicación móvil para la microempresa Rutas J-J
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  go_router: ^12.1.3
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.4
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # JSON & Models
  json_annotation: ^4.8.1
  
  # Camera & Scanner
  camera: ^0.10.5+5
  qr_code_scanner: ^1.0.1
  
  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.2
  
  # Utils
  intl: ^0.18.1
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0
  timezone: ^0.9.2
  
  # Charts
  fl_chart: ^0.65.0
  
  # PDF
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Icons
  lucide_icons: ^0.257.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/